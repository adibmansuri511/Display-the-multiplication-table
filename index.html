<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display The Multiplication Table</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row pt-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h1 class="text-center pb-2">Generate Table</h1>
                        <form action="" method="get">

                            <div class=" pt-3">
                                <div>
                                    <label for="number">
                                        <h5>Enter a number to generate table : </h5>
                                    </label>
                                </div>

                                <div class="mt-2">
                                    <input class=" me-2" type="number" name="number" id="number">
                                    <button class="btn btn-success" onclick="tables()" type="button">Generate
                                        Table</button>
                                </div>
                            </div>

                            <div class="pt-4">
                                <h6 id="h6-01"></h6>
                                <h6 id="h6-02"></h6>
                                <h6 id="h6-03"></h6>
                                <h6 id="h6-04"></h6>
                                <h6 id="h6-05"></h6>
                                <h6 id="h6-06"></h6>
                                <h6 id="h6-07"></h6>
                                <h6 id="h6-08"></h6>
                                <h6 id="h6-09"></h6>
                                <h6 id="h6-10"></h6>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
